<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script type="module" crossorigin src="/src/popup/popup_module.js"></script>
    <link rel="modulepreload" crossorigin href="/src/popup/popup.js" />
    <link
      rel="stylesheet"
      crossorigin
      href="/assets/popup_module-CTffSF62.css"
    />

    <!-- ðŸ”¥ Added CSS Animations -->
    <style>
      @keyframes slideIn {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      body {
        background-color: white;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }

      .popup-container {
        background: white;
        padding: 10px;
        width: 320px;
        animation: slideIn 0.5s ease-in-out;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid gray;
        padding-bottom: 5px;
      }

      .left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .right {
        margin-left: auto;
      }

      #loginForm,
      #dashboard {
        display: none;
        animation: fadeIn 0.6s ease-in-out;
      }

      .active {
        display: block;
      }

      .input-field {
        background: white;
        border: 1px solid gray;
        color: black;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
      }

      .input-field::placeholder {
        color: #888;
      }

      .btn {
        background: #2563eb;
        color: white;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #1e40af;
      }

      .logout-btn {
        background: #ef4444;
      }

      .logout-btn:hover {
        background: #dc2626;
      }

      .header-title {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="popup-container">
      <!-- Header (âœ… DO NOT CHANGE IDs) -->
      <div class="header">
        <div class="left">
          <div>
              <img
                src="/assets/Image-BwQaV2-e.png"
                width="24px"
                height="24px"
                alt="Secure Logo"
              />
            </a>
          </div>
          <div>
            <p class="header-title">Secure Sense</p>
          </div>
        </div>
      </div>

      <!-- âœ… Login Form (DO NOT CHANGE ID) -->
      <div id="loginForm" class="active">
        <div class="text-center font-bold text-lg text-gray-300 pt-6 pb-2">
          Welcome!
        </div>
        <form class="flex flex-col space-y-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="input-field"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="input-field"
            required
          />

          <!-- <div class="flex items-center gap-2">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="rounded"
            />
            <label for="remember" class="text-gray-300 text-sm"
              >Remember me</label
            >
          </div> -->

          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>

      <!-- âœ… Dashboard (DO NOT CHANGE ID) -->
      <div id="dashboard">
        <div class="text-center font-bold text-lg text-gray-300 pt-6 pb-2 mb-4">
          <p>Hey, <span id="username-display"></span>!</p>
        </div>
        <div class="flex flex-col space-y-4 text-center">
          The Extension is now Enabled.
          <button id="logout" class="btn logout-btn mt-4">Log Out</button>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center text-gray-400 text-xs mt-4">
        By signing in, you agree to our Terms & Conditions and Privacy Policy.
      </div>
    </div>
  </body>
</html>
